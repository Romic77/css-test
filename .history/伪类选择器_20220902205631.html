<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类(不存在的类)迎来描述一个元素的特殊状态
                比如:第一个元素 被点击的元素 鼠标移入的元素
            */
        ul>li {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>第0个</li>
        <li>第1个</li>
        <li>第2个</li>
        <li>第3个</li>
        <li>第4个</li>
        <li>第5个</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类(不存在的类)迎来描述一个元素的特殊状态
                比如:第一个元素 被点击的元素 鼠标移入的元素]
                伪类都是以:开头
                :first-child  第一个子元素
                :last-child 最后一个子元素
                :nth-child(n) 选中第N个子元素
                    特殊值:
                        n 所有元素
                        2n或even  偶数
                        2n+1或odd 奇数
                - 这些伪类是根据所有的子元素进行排序
               
                :first-of-type 
                :last-of-type
                :nth-of-type(n)
                - 同类型元素中进行排序

                :not() 否定伪类
                - 将符合条件的元素去除
            */
        /* ul>li:nth-child(2) {
            color: red;
        } */

        ul>li:nth-of-type(1):not {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <span>www</span>
        <li>第0个</li>
        <li>第1个</li>
        <li>第2个</li>
        <li>第3个</li>
        <li>第4个</li>
        <li>第5个</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style lang="css">
        /* :link用来访问没有访问过的链接 */
        a:link {
            color: red;
        }

        a:visited {
            color: orange;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com">访问过链接</a>
    <br><br>
    <a href="">没访问过链接</a>

</body>

</html>

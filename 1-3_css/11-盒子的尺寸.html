<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 盒子的高度 */
        .box1 {
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 10px red solid;

            /* box-sizing 用来设置尺寸的计算方式
                content-box 默认值  width+padding+margin+border =100+20+20+20 往外撑大
                border-box 20+20+20=100px  所有的margin+border+padding = width或height  总大小width和height固定  向内撑
            */
            box-sizing: content-box;
        }
    </style>
</head>


<body>
    <div class="box1"></div>
</body>

</html>

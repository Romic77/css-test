<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 30px;
        }

        /* em
            - em是相对于元素的字体大小来计算的
            - 1em=1font-size
            - em会根据字体大小的改变而改变

            rem
            - rem是相对于根元素的字体来计算
        */

        .box3 {

            font-size: 30px;
            width: 10rem;
            height: 10rem;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="box3"></div>

</body>

</html>
